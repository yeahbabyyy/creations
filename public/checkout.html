<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creations</title>
    <script src="https://kit.fontawesome.com/4929c5a6a8.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" name="description" content="Creations" name= "keywords"content="diy, handmade, crafts" name="vievport content" width= device-width , initial-scale = 1.0 >
    <link rel="icon" type="image/x-icon" href="/public/favicon.png">
</head>
<body>
    <script src="index.js"></script>

<section id="header">
    <img src="UnionlogoThis.png"  alt="logo">
 </section>    

 <section id="checkbtn">
    <div><button type="button" onclick="window.location.href='cart.html'">
     <i class="fa-solid fa-arrow-left"></i>back</button></div> 
 </section>


    <section id="check-header" >     
        <h2>Checkout</h2>      
    </section>
    


        <div class="payment">
            <div class="checkout-form">

                <h2>Billing Details</h2>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input  type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <h2>Shipping Address</h2>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="country">County</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>



                <section id="card">
                    <select id="card">
                        <option required value="choose">Payment Method </i</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="visa">Visa</option>
                        <option value="stripe">Stripe</option>
                        <option value="paypal">Pay Pal</option>
                        <option value="applepay">Apple Pay</option>
                    </select>

</section>

                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="card-expiration">Expiration Date</label>
                    <input type="text" id="card-expiration" name="card-expiration" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="card-cvc">CVC</label>
                    <input type="text" id="card-cvc" name="card-cvc" required>
                </div>
                <a href="#" class="paybtn">Place Order</a>
            </div>

        </div>

    


</body>
</html>
